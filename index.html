<!DOCTYPE html>
<html>
<head>
	<title>
		Determine your daily caloric requirement and find recipes to cater for it!
	</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>

	<div class="bmrCalculatorContainer">
		<h1 id='title'>Make Everyday Meals Fun!<br>Fill in your details and get random recipes to match your calorie needs</h1>
		<div class="bmrCalculatorFormContainer">
			<form class="bmrCalculatorForm">
     			<h1>Fill in and Calculate your BMR!</h1>

     			<label for="Gender"> Gender </label>
 				<select class="Gender" name="Gender">
					<option value="Male"> Male </option>
					<option value="Female"> Female </option>
				</select>	

      			<label for="Age"> Age </label>
      			<input type="text" name='Age' id='Age' required />

      			<label for="Height"> Height in cm </label>
      			<input type="text" name='Height' id='Height' required />

      			<label for="Weight"> Weight in Kg </label>
      			<input type="text" name='Weight' id='Weight' required />

				<button type='submit'> Calculate BMR! </button>
			</form>
			
		</div>
	</div>

	<div class ="js-recipeContainer recipeContainer" id="recipeContainer">
		
	</div>

</body>

</html>
